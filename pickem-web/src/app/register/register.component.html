<div class="p-3">
  <form (keyup.enter)="tryRegistration(userNameInput.value, passwordInput.value, emailInput.value)">
    <fieldset>
      <legend>User Registration</legend>
      <p class="text-info">Welcome to the NCAAM Pick 'em user registration. Enter the information below to play.</p>
      <div class="form-group">
        <label for="userNameInput">User Name</label>
        <input type="text" #userNameInput id="userNameInput" class="col-sm-6" placeholder="Enter User Name" aria-describedby="userNameHelp" [ngClass]="{'form-control': true, 'is-invalid': inputsInvalid}">
      </div>
      <div class="form-group">
        <label for="nameInput">Password</label>
        <input type="password" #passwordInput id="passwordInput" class="col-sm-6" placeholder="Enter password" [ngClass]="{'form-control': true, 'is-invalid': inputsInvalid}">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" #emailInput id="emailInput" placeholder="Enter email" [ngClass]="{'form-control': true, 'is-invalid': inputsInvalid}">
      </div>
      <button type="button" class="btn btn-primary float-right" (click)="tryRegistration(userNameInput.value, passwordInput.value, emailInput.value)">Register</button>
    </fieldset>
  </form>

  <br>
  <div *ngIf="inputsInvalid" class="alert alert-danger">
    <strong>Whoops!</strong>
    <ul>
      <li *ngFor="let registrationError of registrationErrors">
        <div>{{ registrationError }}</div>
      </li>
    </ul>
  </div>
</div>
