<!-- top nav -->
<div class="bs-docs-section clearfix">
  <div class="row">
      <div class="col-sm-12">

          <div class="bs-component">
              <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
                  <a class="navbar-brand" href="javascript:return null;" (click)="statusDialog.show();">NCAAM - Pickem'</a>
                  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>

                  <div class="collapse navbar-collapse" [collapse]=isCollapsed>
                      <form class="form-inline my-2 my-lg-0 ml-auto" *ngIf="statusService.userLoggedIn">
                        <a class="navbar-brand">{{ statusService.userName }} - {{ statusService.seasonCode }} - {{ statusService.leagueCode }} - {{ statusService.userPlayerTag }}</a>
                        <button type="button" class="btn btn-outline-info" (click)="logout()">Logout</button>
                      </form>
                  </div>
              </nav>
          </div>
      </div>
  </div>
</div>
