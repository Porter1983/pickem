<br>
<div class="card border-secondary mb-3">
  <div class="card-header">Login</div>
  <div class="card-body">
    <form>
      <fieldset>
        <div class="form-group">
          <label for="userNameInput">User Name</label>
          <input type="text" #userNameInput id="userNameInput" placeholder="Enter User Name" [ngClass]="{'form-control': true, 'is-invalid': inputsInvalid}" autocomplete="username">
        </div>  
        <div class="form-group">
          <label for="nameInput">Password</label>
          <input type="password" #passwordInput id="passwordInput" placeholder="Enter password" [ngClass]="{'form-control': true, 'is-invalid': inputsInvalid}" autocomplete="current-password">
        </div>
        <br>
        <button type="button" class="btn btn-info float-right" (click)="tryLogin(userNameInput.value, passwordInput.value)">Go!</button>
      </fieldset>
    </form>
  </div>
  <br>
  <div *ngIf="inputsInvalid" class="alert alert-danger">
    <strong>Whoops!</strong>
    <ul>
      <li *ngFor="let loginError of loginErrors">
        <div>{{ loginError }}</div>
      </li>
    </ul>
  </div>
</div>
